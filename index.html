<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <title>May the 4th be with you</title>
</head>
<body>
    <section class="banner">
        <div class="logo"></div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
        <ion-icon name="chevron-down-outline"></ion-icon>
        <div class="social-medias">
            <a href="">
                <div class="box github">
                    <div class="name">github</div>
                    <div class="logomedias">
                        <ion-icon name="logo-github"></ion-icon>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="box linkedin">
                    <div class="name">linkedin</div>
                    <div class="logomedias">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="box instagram">
                    <div class="name">instagram</div>
                    <div class="logomedias">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </div>
                </div>
            </a>
        </div>
    </section>
    <section class="lightsaber-main">
        <div class="text-content">
            <h2>Lightsabers</h2>
            <p>"Is the weapon of a Jedi Knight, not as clumsy or random as a blaster... an elegant weapon for a civilized age" - Obi-Wan Kenobi</p>
        </div>
    </section>
</body>
</html>
